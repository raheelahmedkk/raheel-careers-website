<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:10px;">
  <div class="col-9">
    <h4 style="color: rgb(120,120,120);
            margin-bottom:4px; ">
          {{job['title']}}
    </h4>
    <div>
        <b>Location:</b>&nbsp;{{job['location']}}
    </div>
    {% if 'salary' in job %}
      <div>
        <b>Salary:</b>&nbsp;{{job['salary']}}
      </div>
    {% endif %}
  </div>  
  <div class="col-3">
    <button type="button" class="btn btn-outline-primary">
      Apply for
    </button>
  </div>  
</div>
